<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 다음 주소 api -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="register.css" />
    <script src="register.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-데모</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href="/login">로그인</a></li>
              <li>
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- 회원가입 폼(Form) -->
    <div class="register-user-form-container">
      <p class="title">회원가입</p>
      <form class="box register-user-form-box" id="registerUserForm">
        <div class="register-user-form-left-input">
          <!-- name -->
          <div class="field">
            <label class="label" for="fullNameInput">이름</label>
            <input
              class="input success"
              id="fullNameInput"
              type="text"
              placeholder="홍길동"
              autocomplete="on"
            />
          </div>

          <!-- email -->
          <div class="field">
            <label class="label" for="emailInput">이메일</label>
            <input
              class="input error"
              id="emailInput"
              type="email"
              placeholder="abc@example.com"
              autocomplete="on"
            />
          </div>

          <!-- password -->
          <div class="field">
            <label class="label" for="passwordInput">비밀번호</label>
            <input
              class="input"
              id="passwordInput"
              type="password"
              placeholder="****"
              autocomplete="off"
            />
          </div>

          <!-- passwordConfirm -->
          <div class="field mb-5">
            <label class="label" for="passwordConfirmInput"
              >비밀번호 확인</label
            >
            <input
              class="input"
              id="passwordConfirmInput"
              type="password"
              placeholder="****"
              autocomplete="off"
            />
          </div>
        </div>

        <div class="register-user-form-right-input">
          <!-- phoneNumber -->
          <div class="field mb-5">
            <label class="label" for="receiverPhoneNumber">연락처</label>
            <input
              class="input"
              id="receiverPhoneNumber"
              type="number"
              placeholder="01012345678"
              autocomplete="on"
            />
          </div>

          <!-- postalCode -->
          <div class="field">
            <label class="label" for="address2">주소</label>
            <div class="field-body search">
              <input
                class="input"
                id="postalCode"
                type="text"
                placeholder="우편번호 찾기"
                readonly
              />
            </div>
          </div>

          <!-- address1 -->
          <div class="field">
            <input
              class="input"
              id="address1"
              type="text"
              placeholder=""
              autocomplete="on"
              readonly
            />
          </div>

          <!-- address2 -->
          <div class="field mb-5">
            <input
              class="input"
              id="address2"
              type="text"
              placeholder="상세주소를 입력해주세요"
              autocomplete="on"
            />
          </div>

          <button class="button is-primary is-fullwidth" id="submitButton">
            회원가입하기
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
