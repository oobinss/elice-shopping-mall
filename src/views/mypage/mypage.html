<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mnemonic</title>
    <!-- 아이콘 -->
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="16x16"
      href="../../../uploads/favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="../useful-css.css" />
    <link rel="stylesheet" href="../components/css/header.css" />
    <link rel="stylesheet" href="../components/css/mypage.css" />
    <link rel="stylesheet" href="../components/css/scroll-top.css" />
    <link rel="stylesheet" href="mypage.css" />
    <script src="mypage.js" type="module" defer></script>
  </head>
  <body>
    <div class="site-wrap">
      <!-- 헤더 -->
      <div class="shopping-mall-header"></div>
      <section class="mypage-container display-center">
        <section class="mypage-container-left"></section>
        <section class="mypage-container-right">
          <a href="/mypage/profile">
            <div class="mypage-user-profile">
              <div class="mypage-user-profile-img">
                <img
                  src="../elice-rabbit.png"
                  class="mypageIcon"
                  alt="프로필"
                />
              </div>
              <div class="mypage-user-profile-list">
                <ul>
                  <li class="mypage-user-profile-name">엘리스</li>
                  <li class="mypage-user-profile-email">abc@naver.com</li>
                  <li class="mypage-user-profile-phone">010-0000-0000</li>
                </ul>
              </div>
              <div class="mypage-user-profile-author">
                <p class="mypage-user-profile-role">일반회원</p>
              </div>
            </div>
          </a>
          <div class="mypage-user-shopping">
            <div class="mypage-user-shopping-order">
              <p class="mypage-user-shopping-order-list"><a href="/mypage/orders/">구매 내역</a></p>
              <span><a href="/mypage/orders/">더보기 ></a></span>
              <ul class="mypage-order"></ul>
            </div>
            <div class="mypage-user-shopping-sell">
              <p class="mypage-user-shopping-sale-list">판매 내역</p>
              <span><a href="/mypage/sale/">더보기 ></a></span>
              <ul class="mypage-sale"></ul>
            </div>
          </div>
        </section>
      </section>
      <!-- top btn -->
      <a class="backtotop"><i class="fa-solid fa-angle-up"></i></a>
    </div>
  </body>
</html>
