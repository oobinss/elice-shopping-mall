<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-n팀</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/nomalize.css" />
    <script src="home.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <div class="shopping-mall-header"></div>

    <div class="slide-container">
      <div class="slider">
        <div class="slides">
          <input
            type="radio"
            class="radio-btn"
            name="radio-btn"
            id="radio1"
            checked
          />
          <input type="radio" class="radio-btn" name="radio-btn" id="radio2" />
          <input type="radio" class="radio-btn" name="radio-btn" id="radio3" />
          <input type="radio" class="radio-btn" name="radio-btn" id="radio4" />

          <div class="slide first">
            <img src="./img/bannerImg1.jpg" alt="" />
          </div>

          <div class="slide">
            <img src="./img/bannerImg2.jpg" alt="" />
          </div>

          <div class="slide">
            <img src="./img/bannerImg3.jpg" alt="" />
          </div>

          <div class="slide">
            <img src="./img/bannerImg4.jpg" alt="" />
          </div>

          <div class="slide">
            <img src="./img/bannerImg1.jpg" alt="" />
          </div>

          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>
          <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
          </div>
          <div class="arrow">
            <div class="arrow-left">
              <img src="./img/left-arrow.png" alt="" />
            </div>
            <div class="arrow-right">
              <img src="./img/right-arrow.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="setCategoryProducts"></div>

    <a id="backtotop"><i class="fa-solid fa-arrow-up-to-line"></i></a>
  </body>
</html>
